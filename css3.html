<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<div id="parent">
	<div id="block"></div>
</div>
	
	<style>
	    #parent{
	    	-webkit-perspective: 800;
	    	perspective-origin: 50% 50%;
	    	transform-style: "perserve-3d";
	    }

		#block{
			width: 400px;
			height: 400px;
			background-color: #69c;
			margin: 0 auto;
			/*过渡效果和时间*/
			/*transition: background-color 3s;  */
			transform: rotateX(75deg);
		}
		#block:hover{
			background-color: red;
		}
	</style>
</body>
</html>
